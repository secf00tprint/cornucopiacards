<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Introduction to OWASP Juice Shop</title>

		<meta name="description" content="OWASP Cornucopia">
		<meta name="author" content="Matthias Altmann">

		<meta name="apple-mobile-web-app-capable" content="yes">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">
        <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
		<link rel="icon" href="imgs/favicon.ico" type="image/x-icon">


		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

                <section data-background-image="imgs/corn_transparent.png" data-background-size="30%">
                </section>
                
                <section>
                    <h1>Background</h1>
                </section>

                <section>
                    <p>OWASP = Open Web Application Security Project</p>
                </section>

                <section data-background-image="imgs/owasp.png" data-background-size="100%">
                </section>
                <section>
                    <h4>Further information</h4>
                    <p><a href="https://www.youtube.com/watch?v=BZVoQurTEMc">https://www.youtube.com/watch?v=BZVoQurTEMc</a></p>
                    <p><a href="https://www.youtube.com/watch?v=i5Y0akWj31k">https://www.youtube.com/watch?v=i5Y0akWj31k</a></p>
                </section>

			</div>

		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/search/search.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				// Parallax background image
	            parallaxBackgroundImage: 'imgs/fractal-1812490_gray_dark.png', // e.g. "https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg"

	            // Parallax background size
	            parallaxBackgroundSize: '1920x 1402px', // CSS syntax, e.g. "2100px 900px" - currently only pixels are supported (don't use % or auto)

	            // Number of pixels to move the parallax background per slide
	            // - Calculated automatically unless specified
	            // - Set to 0 to disable movement along an axis
	            parallaxBackgroundHorizontal: 120,
	            parallaxBackgroundVertical: 100,

				history: true,

                controls: true,
				progress: true,
				center: true,
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});

		</script>
